---

fail2ban::config_dir_filter_path: "%{hiera('fail2ban::config_dir_path')}/filter.d"
fail2ban::config_dir_path: /usr/local/etc/fail2ban
fail2ban::config_file_before: paths-FreeBSD.conf
fail2ban::config_file_group: wheel
fail2ban::config_file_path: "%{hiera('fail2ban::config_dir_path')}/jail.local"
fail2ban::config_file_template: fail2ban/freebsd/etc/fail2ban/jail.local.erb
fail2ban::package_list:
    - py37-gamin
fail2ban::package_name: py37-fail2ban
